<body>
  <div class="container">
    

	<div class="toForm">
  <form id="myform" action="#">

    <div class="form-group">
      <label for="">Maturity (years)</label>
      <input type="text" class="form-control" id="m">
    </div>

    <div class="form-group">
      <label for="">Par Value ($)</label>
      <input type="text" class="form-control" id="pv">
    </div>

    <div class="form-group">
      <label for="">Coupon Rate (%)</label>
      <input type="text" class="form-control" id="cr">
    </div>

    <div class="form-group">
      <label for="">Yield (%)</label>
      <input type="text" class="form-control" id="y">
    </div>

    <button type="submit" class="btn btn-primary" id="compute" >Compute</button>

  </form>
</div>
<h2>Result:</h2>
	<p id=result> </p>
	
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>

<script>

	let form = document .getElementById("myform");
	
	form.addEventListener('submit', function(e){
		e.preventDefault();
		
		let m = document.getElementById("m").value;
		let pv = document.getElementById("pv").value;
		let cr = document.getElementById("cr").value;
		let y = document.getElementById("y").value;

		console.log(`m: ${m}, pv: ${pv}, cr: ${cr}, y: ${y}`);
		//call the function that calculates the price
		compute(m,pv,cr,y);
	});
	
	
	function compute(m,pv,cr,y){
		let couponPmt = cr/2;
		let semiyield = y/2;
		let totalCoupon = m*2;
		let valuePmt = couponPmt * pv;
		
		console.log(`${couponPmt}, ${semiyield}, ${totalCoupon}, ${valuePmt} `);
		
		let firstFrac = (1 - (1 / (Math.pow(1 + semiyield,totalCoupon))))/semiyield;
		let lastFrac  = (pv/ Math.pow(1+semiyield,totalCoupon));

		let result = 50 * firstFrac + lastFrac;
		console.log(`firstFrac: ${firstFrac}, lastFrac: ${lastFrac} \nResult: ${result}`);
		
		document.getElementById("result").innerHTML = result;
	}
	
</script>
