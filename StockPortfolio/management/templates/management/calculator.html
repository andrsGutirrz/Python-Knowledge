<!-- index.html template -->
{% extends "management/index.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  {% block css%}
  <link rel="stylesheet" href="{% static "css/calculator.css" %}">
  {% endblock%}
</head>

<body>

  {% block title %}
  <h1>{{webTitle}}</h1>
  {% endblock %}

  {% block content %}

  <div class="formCal">
    <form>

      <div class="form-group">
        <label for="">Maturity (years)</label>
        <input type="text" class="form-control" id="">
      </div>

      <div class="form-group">
        <label for="">Par Value ($)</label>
        <input type="text" class="form-control" id="">
      </div>

      <div class="form-group">
        <label for="">Coupon Rate (%)</label>
        <input type="text" class="form-control" id="">
      </div>

      <div class="form-group">
        <label for="">Yield (%)</label>
        <input type="text" class="form-control" id="">
      </div>

      <button type="submit" class="btn btn-primary">Compute</button>

    </form>
  </div>
  {% endblock %}

  {% block js%}
  <script src="{% static "js/calculator.js" %}"> </script>
  {% endblock%}


  {% block result %}

  {% endblock %}
  
</body>

</html>
